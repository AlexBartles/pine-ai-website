<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pine AI Dashboard - AI Like Never Before</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="../logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    <link rel="stylesheet" href="https://cdn.keyauth.cc/v3/dist/output.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            color: #333;
            overflow-x: hidden;
        }

        header {
            position: fixed;
            width: 100%;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
        }

        .nav-container .logo img {
            height: 50px;
        }

        .nav-container .menu a {
            margin-left: 1.5rem;
            color: #333;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-container .menu a:hover {
            color: #007bff;
        }

        .hero {
            position: relative;
            height: 100vh;
            background: url('http://pine-ai.example.com/hero-bg.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
        }

        .hero-content h1 {
            font-size: 4rem;
            font-weight: 700;
            margin: 0;
        }

        .hero-content p {
            font-size: 1.5rem;
            font-weight: 300;
            margin: 1rem 0;
        }

        .hero-content .btn {
            display: inline-block;
            padding: 0.75rem 2rem;
            margin: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 0.375rem;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .hero-content .btn:hover {
            background-color: #0056b3;
        }

        .features {
            padding: 4rem 2rem;
            background-color: #fff;
            text-align: center;
        }

        .features h2 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 2rem;
        }

        .features-grid {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .feature-item {
            max-width: 300px;
            margin: 1rem;
            padding: 2rem;
            background: #f8f9fa;
            border-radius: 0.375rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .feature-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .feature-item i {
            font-size: 3rem;
            color: #007bff;
            margin-bottom: 1rem;
        }

        .feature-item h3 {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 1rem;
        }

        .feature-item p {
            font-size: 1rem;
            font-weight: 300;
            color: #666;
        }

        .footer {
            padding: 2rem;
            background-color: #333;
            color: #fff;
            text-align: center;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer a:hover {
            color: #0056b3;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('http://pine-ai.example.com/hero-bg.jpg') no-repeat center center/cover;
            position: relative;
        }

        .login-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .login-box {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 0.375rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-box h2 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .login-box form {
            display: flex;
            flex-direction: column;
        }

        .login-box input {
            margin-bottom: 1rem;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 0.375rem;
            font-size: 1rem;
        }

        .login-box button {
            padding: 0.75rem;
            font-size: 1rem;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-box button:hover {
            background-color: #0056b3;
        }

        .login-box .register-link {
            margin-top: 1rem;
            color: #007bff;
            text-decoration: none;
        }

        .login-box .register-link:hover {
            color: #0056b3;
        }
    </style>
</head>

<body>
    <header>
        <div class="nav-container">
            <div class="logo">
                <a href="/">
                    <img src="http://pineai.000.pe/logo.png" alt="Pine AI Logo">
                </a>
            </div>
            <div class="menu">
                <a href="http://pineai.000.pe#features">Features</a>
                <a href="https://discord.gg/pineai">Support</a>
                <a href="http://pineai.000.pe/credits.html">Credits</a>
            </div>
        </div>
    </header>

    <section class="login-container">
        <div class="login-overlay"></div>
        <div class="login-box">
            <h2>Welcome to Pine AI Dashboard</h2>
            <p>Please login to continue</p>
            <form method="post" data-postform="1">
                <input type="text" id="username" name="username" placeholder="Username" autocomplete="on" required>
                <input type="password" id="password" name="password" placeholder="Password" autocomplete="on" required>
                <input type="text" id="key" name="key" placeholder="Key (optional)" autocomplete="on">
                <button type="submit" name="login" data-loginbutton="1">Login</button>
                <button type="button" class="register-link" onclick="window.location.href='register.html'">Register</button>
                <button type="button" class="register-link" onclick="window.location.href='upgrade.html'">Upgrade</button>
                <button type="button" class="register-link" onclick="window.location.href='license.html'">License Register/Login</button>
            </form>
            <a href="https://discord.gg/pineai" target="_blank" class="register-link">
                <i class="fab fa-discord"></i> Join our Discord
            </a>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script src="https://cdn.keyauth.cc/v3/bundle.js"></script>
</body>

</html>
